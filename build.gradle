allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'org.pathirage'
    version = '0.1-SNAPSHOT'

    repositories {
        mavenCentral()

        maven {
            url "http://repo.typesafe.com/typesafe/releases"
        }
    }
}

project('play-samlsso-lib'){

    dependencies {
        compile 'com.typesafe.play:play_2.10:2.2.2'
        compile 'com.typesafe.play:play-cache_2.10:2.2.2'
        compile 'org.opensaml:opensaml:2.6.1'
        compile 'org.apache.amber:amber-oauth2-client:0.22-incubating'
        compile 'com.google.code.gson:gson:2.2.2'
        compile 'com.google.guava:guava:17.0'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
