allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'org.pathirage'
    version = '0.1-SNAPSHOT'

    repositories {
        mavenCentral()

        maven {
            url "http://repo.typesafe.com/typesafe/releases"
        }
    }
}

project('play-samlsso-lib'){

    dependencies {
        compile 'com.typesafe.play:play_2.10:2.2.2'
        compile 'com.typesafe.play:play-cache_2.10:2.2.2'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
